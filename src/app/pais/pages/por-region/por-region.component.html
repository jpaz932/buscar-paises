<h3>Buscar por regíon <small> {{regionActiva | titlecase}}</small></h3>

<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        <button class="btn btn-outline-primary m-1" *ngFor="let region of regiones" (click)="activarRegion(region)" [class.active]="region === regionActiva">
            {{region | titlecase}}
        </button>
    </div>
</div>

<hr>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
